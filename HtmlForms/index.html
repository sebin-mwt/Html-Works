<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<fieldset>
    <legend>Registration Form</legend>

     <div class="">
            
            <form action="">
                
                <h3><u>Personal Details</u></h3>
                
                <div class="form-group">
                    <label for="">First Name:</label>
                    <input type="text" placeholder="Enter your name">
                </div>
                
    
                <div class="form-group">
                    <label for="">Last Name :</label>
                    <input type="text" placeholder="Enter your last name">
                </div>
    
               <div class="form-group">
                    <label for="">Email :</label>
                    <input type="email" placeholder="Enter your email">
               </div>
    
              <div class="form-group">
                   <label for="">Password:</label>
                    <input type="password" placeholder="password">
              </div>
    
              <div>
    
                    <label for="">Gender :</label> 
    
                    <label for="">Male</label><input type="radio" name="gender" value="male">
                    <label for="">Female</label> <input type="radio" name="gender" value="female">
                    <label for="" >Other</label> <input type="radio" name="gender" value="other">
    
              </div>
    
              <div>
    
                <label for="">DOB :</label> <input type="date">
    
              </div>
    
              <div class="form-group">
                <label for="">Age:</label>
                <input type="number" id="age">
    
              </div>
    
              <div>
                <label for="">Preferences :</label>
    
                <label for="acrylic">Acrylic Painting</label> <input type="checkbox" id="acrylic">
                <label for="oil">Oil Painting</label> <input type="checkbox" id="oil">
                <label for="water">Water Painting</label> <input type="checkbox" id="water">
    
              </div>
    
              <div>
                <label for="" >Occupation :</label>
    
                <select name="" id="">
    
                    <option value="">Select an Occupation</option>
                    <option value="student">Student</option>
                    <option value="working">Working</option>
    
                </select>
    
              </div>
    
              <div class="bio">
                <label for="" >Bio</label>
                <textarea name="" id="" title="share about yourself" placeholder="give your abouts"></textarea>
              </div>
    
             <div class="button-div">
                  <button type="submit">Submit</button>
                  <button type="reset">reset</button>
        
             </div>

            </form>
     </div>
    
</fieldset>
</body>
</html>
