<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .card {
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      background: white;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3>Hover Me</h3>
    <p>This card pops up on hover.</p>
  </div>

</body>
</html>
